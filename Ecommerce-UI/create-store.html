<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/create-store.css" />
    <title>Create a new store</title>
  </head>
  <body>
    <div class="content">
      <h1 class="logo"><i class="fa-solid fa-cart-shopping"></i> Ecommerce</h1>
      <div class="createStore-head">
        <a href="/store-login.html"
          ><i class="fa-solid fa-arrow-left-long"></i
        ></a>
        <h2>Create a store</h2>
      </div>
      <p class="hint">
        This store will be connected to username@email.com, and is free for 14
        days.
      </p>

      <div class="inputContainer row">
        <div class="col-12">
          <label for="storeName" class="form-label">store name</label>
          <input type="text" class="form-control" id="storeName" />
        </div>
      </div>

      <button class="btn">
        <a href="/createStore-step1.html">Create Store</a>
      </button>
    </div>
  </body>
</html>
