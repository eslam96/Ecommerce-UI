<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/step3.css" />
    <title>create store - step3</title>
  </head>
  <body>
    <div class="survey-step3">
      <p class="stepNumber">step 3 of 3</p>
      <p>Add an address so you can get paid</p>
      <p class="textFaded">
        This will be used as your default business address. You can always
        change this later.
      </p>

      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Country/Region</label
            >
            <select class="form-select" aria-label="Default select example">
              <option selected disabled>Please choose one</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-12">
          <div class="mb-3">
            <label class="form-label">Apartment, suite, etc.</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Postal Code</label>
            <input type="number" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label"
              >Business or personal website (optional)</label
            >
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="controlBtns">
        <a class="back" href="/createStore-step1.html"><i class="fa-solid fa-chevron-left"></i> Back</a>
        <button type="button" class="btn next-btn">
          <a href="">Enter My Store</a>
        </button>
      </div>
    </div>
  </body>
</html>
