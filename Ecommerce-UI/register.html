<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="registerForm">
      <h1 class="logo"><i class="fa-solid fa-cart-shopping"></i> Ecommerce</h1>

      <h2>Create Ecommerce Id</h2>
      <p class="registerHint">The ecommerce platform made for you</p>

      <div class="row">
        <div class="col-md-12 mb-4">
          <label class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="name@example.com"
          />
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" />
        </div>
        <p class="registerHint mb-4">
          Enter your first and last name as they appear on your
          government-issued ID.
        </p>
        <div class="col-md-12 mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-12 mb-4">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="col-md-12">
          <button class="btn w-100 p-3 mb-4">
            <a href="">Create Shopify ID</a>
          </button>
        </div>
        <p class="registerHint">By proceeding, you agree to the <a href="">Terms and Conditions</a></p>
        <p class="registerHint">Already have a Shopify ID? <a href="/login.html">Log In</a></p>
      </div>
    </div>
  </body>
</html>
